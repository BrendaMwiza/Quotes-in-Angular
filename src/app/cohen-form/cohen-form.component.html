<div class="container-fluid">
    <h2 class="text-center" style="color: black; font-weight: bold;text-decoration: underline">Add your lovely quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="quot">Quote</label>
            <textarea type="text" required class="form-control" id="quot" rows="6" [(ngModel)]="newQuotes.quote" name="quote" #quote='ngModel' required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>fill in your quote.</p>
            </div>
        </div>

        <div class="form-group">
  
            <label for="author">Author</label>
            <input class="form-control" id="author" [(ngModel)]="newQuotes.author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>enter name of the Author</p>
            </div>
  
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type='date' id="date" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date please</p>
            </div>
  
        </div>

        <button type="submit" class="btn btn-success" style="background-color: rgb(238, 214, 238);color: black;border: 1px solid">ADD</button>

    </form>
</div>
