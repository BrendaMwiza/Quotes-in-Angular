<div class="container-fluid">
    <h2 class="text-center">Write your lovely quote</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="quot">Quote</label>
            <input type="text" required class="form-control" id="quot">
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <textarea class="form-control" id="author" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type='date' id="date" required>
  
        </div>
    </form>
</div>
