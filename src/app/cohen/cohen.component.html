<div>
    
    <ul>
      <div *ngFor='let quote of quotes; let i = index'>
        <li>{{quote.quote}} </li>
        <button (click)='toggleName(i)'>About quote</button>
        <app-cohen-details *ngIf='quote.showAuthor' [quotes]='quote' (isComplete) = 'removeQuote($event,i)'></app-cohen-details>
      </div>
    </ul>
    <app-cohen-form (addQuote)="addNewQuotes($event)"></app-cohen-form>

</div>
