<div class="container">
    <div class="row">
      <div class="col-md-12">
          <h1>LOVELY QUOTES</h1><br><br>
          <ul>
            <div *ngFor='let quote of quotes; let i = index'>
              <li>{{quote.quote}} </li>
              <button (click)='toggleName(i)'>About quote</button><br>
              <app-cohen-details *ngIf='quote.showAuthor' [quotes]='quote' (isComplete) = 'removeQuote($event,i)'></app-cohen-details><br>
              <app-votes></app-votes>
            </div>
          </ul>
          <app-cohen-form (addQuote)="addNewQuotes($event)"></app-cohen-form>
      </div>
    </div>

</div>
